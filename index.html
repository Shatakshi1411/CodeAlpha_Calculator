<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <input type="text" placeholder=0 id="inputbox">
            <div>
                <button id="operator">AC</button>
                <button id="operator">del</button>
                <button id="operator">%</button>
                <button id="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operator">+</button>
            </div>
            <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equalbtn">=</button>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
